<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="doctor_register.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Doctor Registration</h2>
        <form id="doctorRegistrationForm" action="process_registration.php" method="POST" enctype="multipart/form-data">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" minlength="8" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                <small class="form-text text-muted">Please enter a 10-digit phone number.</small>
            </div>

            <!-- Specialty -->
            <div class="mb-3">
                <label for="specialty" class="form-label">Specialty</label>
                <select class="form-select" id="specialty" name="specialty" required>
                    <option value="">Select Specialty</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="neurology">Neurology</option>
                    <option value="oncology">Oncology</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="psychiatry">Psychiatry</option>
                    <option value="radiology">Radiology</option>
                    <option value="urology">Urology</option>
                </select>
            </div>

            <!-- Medical License Number -->
            <div class="mb-3">
                <label for="license" class="form-label">Medical License Number</label>
                <input type="text" class="form-control" id="license" name="license" placeholder="Enter your medical license number" required>
            </div>

            <!-- Upload Profile Photo -->
            <div class="mb-3">
                <label for="photo" class="form-label">Upload Profile Photo</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
            </div>

            <!-- Experience -->
            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <textarea class="form-control" id="experience" name="experience" rows="4" placeholder="Describe your professional experience"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
