<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="patient_register.css">
</head>

<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Patient Registration</h2>
    <form id="registrationForm" action="process_patient_registration.php" method="POST" enctype="multipart/form-data">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" 
               placeholder="Enter your password" minlength="8" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" 
               placeholder="Enter your phone number" pattern="[0-9]{11}" required>
      </div>

      <!-- Profile Photo -->
      <div class="mb-3">
        <label for="photo" class="form-label">Upload Profile Photo</label>
        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
      </div>

      <!-- Medical History -->
      <div class="mb-3">
        <label for="medical-record" class="form-label">Previous Medical Records</label>
        <textarea class="form-control" id="medical-record" name="medical_record" rows="4" 
                  placeholder="Enter your previous medical history"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
